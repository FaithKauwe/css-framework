<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    /* Define some colors */
    :root {
      /* Your framework should define at least 5 colors that it will use. 
      Naming these colors is important! In this example I used the names: 
      gray, primary, secondary, tertiary, (I know there is only 4 you need one more!)
      For each of these colors you will generate a tint and a shade. 
      A tint is a lighter version of the color, imagine you added white. 
      A shade is a darker version of the color, imagine you added black. 
      
      I named my colors with the scheme: 
      --color-<name>-1 through --color-<name>-5 Where 1 is the darkest 
        and 5 is the lightest color. 3 should be the starting color. 
        
      Choosing good names is very important. Look at Tailwind, Bootstrap, 
      and Material for ideas. You can follow their lead or use your own ideas. */

      /* Use oklch colors for bonus points! OKLCH colors have an advantage 
      in that these colors don't change value as the color changes. */

      --color-gray-3: oklch(0.50 0.01 240);
      --color-gray-1: oklch(from var(--color-gray-3) calc(l - 0.35) c h);
      --color-gray-2: oklch(from var(--color-gray-3) calc(l - 0.18) c h);
      --color-gray-4: oklch(from var(--color-gray-3) calc(l + 0.25) c h);
      --color-gray-5: oklch(from var(--color-gray-3) calc(l + 0.45) c h);

      --color-ice-3: oklch(0.75 0.08 240);
      --color-ice-1: oklch(from var(--color-ice-3) calc(l - 0.45) c h);
      --color-ice-2: oklch(from var(--color-ice-3) calc(l - 0.22) c h);
      --color-ice-4: oklch(from var(--color-ice-3) calc(l + 0.15) c h);
      --color-ice-5: oklch(from var(--color-ice-3) calc(l + 0.20) c h);

      --color-navy-3: oklch(0.35 0.05 250);
      --color-navy-1: oklch(from var(--color-navy-3) calc(l - 0.20) c h);
      --color-navy-2: oklch(from var(--color-navy-3) calc(l - 0.10) c h);
      --color-navy-4: oklch(from var(--color-navy-3) calc(l + 0.15) c h);
      --color-navy-5: oklch(from var(--color-navy-3) calc(l + 0.30) c h);

      --color-silver-3: oklch(0.70 0.02 240);
      --color-silver-1: oklch(from var(--color-silver-3) calc(l - 0.40) c h);
      --color-silver-2: oklch(from var(--color-silver-3) calc(l - 0.20) c h);
      --color-silver-4: oklch(from var(--color-silver-3) calc(l + 0.15) c h);
      --color-silver-5: oklch(from var(--color-silver-3) calc(l + 0.25) c h);

      --color-lavender-3: oklch(0.70 0.10 290);
      --color-lavender-1: oklch(from var(--color-lavender-3) calc(l - 0.40) c h);
      --color-lavender-2: oklch(from var(--color-lavender-3) calc(l - 0.20) c h);
      --color-lavender-4: oklch(from var(--color-lavender-3) calc(l + 0.15) c h);
      --color-lavender-5: oklch(from var(--color-lavender-3) calc(l + 0.23) c h);

      --color-bg: var(--color-ice-5);
      --color-fg: var(--color-navy-1);
    }

    main {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      gap: 2rem;
    }

    div {
        aspect-ratio: 3; /* Makes the height equal to the width */
        /* Add other styling for your grid items as needed */
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
    }
  </style>
</head>
<body>
  <main>

    <div style="background-color: var(--color-gray-1);"></div>
    <div style="background-color: var(--color-gray-2);"></div>
    <div style="background-color: var(--color-gray-3);"></div>
    <div style="background-color: var(--color-gray-4);"></div>
    <div style="background-color: var(--color-gray-5);"></div>
    
    <div style="background-color: var(--color-ice-1);"></div>
    <div style="background-color: var(--color-ice-2);"></div>
    <div style="background-color: var(--color-ice-3);"></div>
    <div style="background-color: var(--color-ice-4);"></div>
    <div style="background-color: var(--color-ice-5);"></div>
    
    <div style="background-color: var(--color-navy-1);"></div>
    <div style="background-color: var(--color-navy-2);"></div>
    <div style="background-color: var(--color-navy-3);"></div>
    <div style="background-color: var(--color-navy-4);"></div>
    <div style="background-color: var(--color-navy-5);"></div>
    
    <div style="background-color: var(--color-silver-1);"></div>
    <div style="background-color: var(--color-silver-2);"></div>
    <div style="background-color: var(--color-silver-3);"></div>
    <div style="background-color: var(--color-silver-4);"></div>
    <div style="background-color: var(--color-silver-5);"></div>
    
    <div style="background-color: var(--color-lavender-1);"></div>
    <div style="background-color: var(--color-lavender-2);"></div>
    <div style="background-color: var(--color-lavender-3);"></div>
    <div style="background-color: var(--color-lavender-4);"></div>
    <div style="background-color: var(--color-lavender-5);"></div>
    
  </main>
</body>
</html>
